<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Chengyu Wordle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="./src/favicon.svg" />
    <link rel="apple-touch-icon" href="./src/apple-touch-icon.png" />
    <meta name="google" content="notranslate" />

    <!-- Metacrap -->
    <meta name="title" property="og:title" content="Chengyu Wordle" />
    <meta
      name="description"
      property="og:description"
      content="Wordle, for Chinese idioms - 成语 (chéngyǔ). Guess the idiom in 6 tries."
    />
    <meta
      property="og:url"
      content="https://cheeaun.github.io/chengyu-wordle/"
    />
    <meta property="og:image" content="https://i.imgur.com/HaFiQgi.jpg" />
    <meta property="twitter:card" content="summary_large_image" />

    <link rel="canonical" href="https://cheeaun.github.io/chengyu-wordle/" />
    <link rel="manifest" href="./site.webmanifest" />
    <link
      rel="alternate"
      hreflang="en"
      href="https://cheeaun.github.io/chengyu-wordle/?lng=en"
    />
    <link
      rel="alternate"
      hreflang="zh-CN"
      href="https://cheeaun.github.io/chengyu-wordle/?lng=zh-CN"
    />
    <script src="//d2wy8f7a9ursnm.cloudfront.net/v7/bugsnag.min.js"></script>
    <script>
      Bugsnag.start({ apiKey: '9397bcb69e62dcc87a77b78c0f6733e6' });
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/main.jsx"></script>
    <!-- Panelbear -->
    <script
      async
      src="https://cdn.panelbear.com/analytics.js?site=50uguGYehjp"
    ></script>
    <script>
      window.panelbear =
        window.panelbear ||
        function () {
          (window.panelbear.q = window.panelbear.q || []).push(arguments);
        };
      panelbear('config', { site: '50uguGYehjp', includeURLFragment: true });
    </script>
    <script>
      window.goatcounter = {};
      window.addEventListener('hashchange', function (e) {
        window.goatcounter.count({
          path: location.pathname + location.search + location.hash,
        });
      });
    </script>
    <script
      data-goatcounter="https://chengyu-wordle.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>
  </body>
</html>
